<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="country">Dhaka</h1>
            <h3 id="weather"><span>38.06</span>&deg;C</h3>
            <h1 id="cloud" class="lead">Clouds</h1>
        </div>
    </div>


    <script>

                 const search = document.getElementById('search');
                 const country = document.getElementById('country');
                 const weather = document.getElementById('weather'); 
                 const cloud = document.getElementById('cloud');
                 const image = document.getElementById('image');

            document.getElementById('button').addEventListener('click', function(){
                 fetch('https://api.openweathermap.org/data/2.5/weather?q='+search.value+'&APPID=816cdc48cca415d5cae530f8202e70fe')
                   .then(res => res.json())
                   .then(data => {
                    //console.log(data);
                    var nameValue = data['name'];
                    var tempValue = data['main']['temp'];
                    var weatherValue = data['weather']['0']['description'];


                    country.innerHTML = nameValue;
                    weather.innerHTML = tempValue;
                    cloud.innerHTML = weatherValue;
                   })
               
                    
               })
       
    </script>
</body>

</html>
